<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Email</title>
    <style>
        /* Center the button */
        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        /* Style the button */
        .email-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="center">
        <button class="email-button" onclick="sendEmail()">Send Email</button>
    </div>
    <script>
        function sendEmail() {
            // Define the email details
            const email = 'josh.sande@house.mn.gov';
            const subject = encodeURIComponent('Oppose HF2177');
            const body = encodeURIComponent('As a Minnesota business owner, taxpayer, and a voter, I am submitting this testimony in opposition to HF 2177.');
            
            // Open the default mail client
            window.location.href = `mailto:${email}?subject=${subject}&body=${body}`;
        }
    </script>
</body>
</html>
